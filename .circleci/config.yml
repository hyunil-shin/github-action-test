version: 2
jobs:
  shellcheck:
    docker:
      - image: koalaman/shellcheck-alpine:stable
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            df -h
            fallocate -l 49000M file1.out            
            ls -al
            fallocate -l 3000M file4.out
            fallocate -l 2000M file5.out
            fallocate -l 2000M file6.out
            ls -al
            du -hs
            #find . -type f -name '*.sh' | wc -l
            #find . -type f -name '*.sh' | xargs shellcheck --external-sources

workflows:
  version: 2
  check-build:
    jobs:
      - shellcheck
      - build-job:
          requires:
            - shellcheck # only run build-job once shellcheck has run
          filters:
            branches:
              only: master # only run build-job on master branch
